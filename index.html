<!DOCTYPE html>
<html lang="en">
  <head>

        <!-- Links to Open Sans -->

  <body>
    <main class="main">
    <h1 class="title">Adivina el número</h1>
    <div class="container">
      <form class="form" action="">
        <label for="number">Introduce aquí tu número:</label>
        <input type="text" class="input js-input" name="input" id="number" placeholder="Escribe tu número aquí" />
        <input type="submit" name="button" class="button js-button" value="Prueba"/>
      </form>
      <p class="clue js-clue">Pista: Escribe el número y dale a Prueba</span></p>
      <p class="try">Número de intentos: <span class="js-try">0</span></p>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </main>
  </body>
